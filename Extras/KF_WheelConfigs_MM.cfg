@PART[roverWheel1]:NEEDS[KerbalFoundries]:First
{
	@author = Squad & Kerbal Foundries
	%node_stack_001 = 0.36166, 0.30313, 0.0, 1.0, 0.0, 0.0, 0
	@title = KF RoveMax Model M1
	@description = After years of outcry against the lack of proper powered wheels, a small startup company named Kerbal Motion was founded and delivered just what the public wanted - the RoveMax Model 1 powered rover wheel. Upgraded version with funky steering, wibbly suspension and tyres that taste like Jolly Ranchers. Do not feed to Bob after midnight.
	!MODULE[ModuleWheel],* {}
	!MODULE[FXModuleLookAtConstraint],* {}
	!MODULE[FXModuleConstrainPosition],* {}
	MODULE
	{
		name = ObjectDestroy
		objectName = bustedwheel
	}
	MODULE
	{
		name = OverrideWheelCollider
		moveCollider = true
		moveColliderBy = 0.25
		suspensionDistance = 0.3
		spring = 1
		damper = 0.05
		mass = 0.5
		targetPosition = 0
	}
	MODULE
	{
		name = KFModuleWheel
		raycastError = 0.035
		springRate = 1.4
		damperRate = 0.1
		smoothSpeed = 8
		resourceConsumptionRate = 0.2
		hasSteering = true
		torqueCurve
		{
			key = 0 30
			key = 5 40
			key = 10 80
			key = 40 0
		}
		steeringCurve
		{
			key = 0 30
			key = 10 15
			key = 20 5
		}
		torqueSteeringCurve
		{
			key = 0 0
		}
		brakeSteeringCurve
		{
			key = 0 0
		}
		brakingTorque = 75 // Was 50
		rollingResistance = 1
		maxRPM = 950
	}
	MODULE
	{
		name = KFWheel
		wheelName = wheel
		colliderName = wheelCollider
		sustravName = suspensionTraverse
		steeringName = trackSteering
		isIdler = false
		smoothSpeed = 40
		wheelRotationX = 0
		wheelRotationY = 1
		wheelRotationZ = 0
		susTravAxis = Y
		steeringAxis = Y
	}
	MODULE
	{
		name = FXModuleLookAtConstraint
		CONSTRAINLOOKFX
		{
			targetName = susp2-1
			rotatorsName = susp2-2
		}
		CONSTRAINLOOKFX
		{
			targetName = susp2-2
			rotatorsName = susp2-1
		}
		CONSTRAINLOOKFX
		{
			targetName = susp1-2
			rotatorsName = susp1-1
		}
		CONSTRAINLOOKFX
		{
			targetName = susp1-1
			rotatorsName = susp1-2
		}
		CONSTRAINLOOKFX
		{
			targetName = susp3-1
			rotatorsName = susp3-2
		}
		CONSTRAINLOOKFX
		{
			targetName = susp3-2
			rotatorsName = susp3-1
		}
	}
	EFFECTS
	{
		WheelEffect
		{
			AUDIO
			{
				channel = Ship
				clip = KerbalFoundries/Sounds/wheel2
				volume = 0.0 0.0
				volume = 0.1 0.2
				volume = 1.0 1.0
				pitch = 0.0 0.6
				pitch = 1.0 1.5
				loop = true
			}
		}
	}
	MODULE:NEEDS[Scale]
	{
		name = TweakScale
		type = KFWheelMedium
	}
	MODULE
	{
		name = KFDustFX
	}
}
